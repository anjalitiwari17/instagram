<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<script src="https://kit.fontawesome.com/914bb4d28d.js" crossorigin="anonymous"></script>

<body>
    <div class="maincontainer">

        <div class="container">
            <div class="border">
                <div class="b1">
                    <div class="time">9:57</div>
                    <div class="insta"><i class="fa-brands fa-instagram"></i></div>
                </div>
                <div class="b2">
                    <div class="network"><i class="fa-solid fa-wifi"></i></div>
                    <div class="battery"><i class="fa-solid fa-battery-three-quarters"></i></div>
                </div>
            </div>
            <div class="insta">

                <div class="name"><b><em>Instagram</em></b></div>
                <div class="heart">
                    <div> <i class="fa-solid fa-heart"></i></div>
                    <div id="arrow"><i class="fa-solid fa-paper-plane"></i></div>
                </div>
            </div>

            <div class="nav">

                <img src="./images/dp.jpg" height="100px" width="100px" class="im">
                <img src="./images/b2.jpeg" height="100px" width="100px" class="im">
                <img src="./images/ig1.jpg" height="100px" width="100px" class="im">
                <img src="./images/ig2.jpeg" height="100px" width="100px" class="im1">
            </div>
            <div class="para1">
                <p class="para">Your story</p>
                <p class="para">#Nick</p>
                <p class="para">zara_hasan</p>
                <p class="para">Chhaya</p>
            </div>
            <hr style=border:2 px solid green>
            <div class="main">
                <div class="head">
                    <img src="./images/dp2.jpg" height="80px" width="80px" class="headim">
                    <p>akriti</p>
                </div>
                <div class="icon">
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </div>
            <div class="image"> <img src="./images/dp.jpg" height="400px" width="400px"></div>
            <br>
            <div class="rem">
                <div class="rem1">
                    <i id="he1" class="fa-solid fa-heart"></i>
                    <i id="he2" class="fa-regular fa-comment"></i>
                    <div id="arrow"><i class="fa-solid fa-paper-plane"></i></div>

                </div>
                <div class="bookmark">
                    <i class="fa-sharp fa-regular fa-bookmark"></i>
                </div>
            </div>
            <div class="down">
                <p>470 likes</p>
                <p> <b>akriti</b> A special day of mine <i id="emoji" class="fa-sharp fa-solid fa-face-grin-hearts"></i>
                    <i id="he1" class="fa-solid fa-heart"></i>
                </p>
                <p> View all 468 comments</p>
                </p>
            </div>
            <hr>
            <div class="footer">
                <i class="fa-solid fa-house"></i>
                <i class="fa-solid fa-magnifying-glass"></i>
                <i class="fa-sharp fa-solid fa-plus"></i>
                <i class="fa-solid fa-briefcase"></i>
                <img src="./images/dp.jpg" height="40px" width="40px" id="foot">
            </div>

        </div>
    </div>
    <div class="reaction"></div>
    <div class="article"></div>
</body>

</html>
